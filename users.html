{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h2> ID {{user_id}} </h2>
        <p>
            <strong> ID: {{user.user_id}} Username: {{user.username}} Age: {{user.age}} </strong>
        </p>
    </article>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group item" > {{user_id}}<a href="/user/{user_id}}"></a>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
